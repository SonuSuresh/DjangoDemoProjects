{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
<div class="row">
    <div class="col-sm-4 me-5">
        <img src="{{p.image.url}}" height="400px" width="400px">
    </div>
    <div class="col-sm-6 me-5">
        <h3>{{p.name}}</h3>
        <p class="mt-4 h5 lh-base" style="text-align:justify">{{p.desc}}</p>
        <h2 class="mt-3">{{p.price}}</h2>
        <a href="" class="btn btn-secondary">ADD TO CART</a>

    </div></div>
</div>

{% endblock %}
